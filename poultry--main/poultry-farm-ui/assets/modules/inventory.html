<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoultryPro - Inventory Management</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/modules/inventory.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation (same as dashboard) -->
        <nav class="sidebar">
            <!-- Sidebar content from dashboard -->
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button class="menu-toggle">
                        <span class="material-icons">menu</span>
                    </button>
                    <h1>Poultry Inventory Management</h1>
                </div>
                <div class="header-right">
                    <div class="notifications">
                        <span class="material-icons">notifications</span>
                        <span class="badge">2</span>
                    </div>
                    <div class="user-profile">
                        <img src="../../assets/images/user-avatar.jpg" alt="User">
                        <span>Admin User</span>
                        <span class="material-icons">arrow_drop_down</span>
                    </div>
                </div>
            </header>

            <!-- Inventory Controls -->
            <div class="inventory-controls">
                <button class="btn btn-primary" id="addFlockBtn">
                    <span class="material-icons btn-icon">add</span>
                    Add New Flock
                </button>
                
                <div class="search-filter">
                    <div class="search-box">
                        <span class="material-icons">search</span>
                        <input type="text" placeholder="Search flocks...">
                    </div>
                    
                    <select class="filter-select">
                        <option value="all">All Locations</option>
                        <option value="barn-a">Barn A</option>
                        <option value="barn-b">Barn B</option>
                        <option value="barn-c">Barn C</option>
                    </select>
                    
                    <select class="filter-select">
                        <option value="all">All Statuses</option>
                        <option value="active">Active</option>
                        <option value="sold">Sold</option>
                        <option value="deceased">Deceased</option>
                    </select>
                </div>
            </div>

            <!-- Inventory Table -->
            <div class="inventory-table-container">
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th>Flock ID</th>
                            <th>Breed</th>
                            <th>Age</th>
                            <th>Quantity</th>
                            <th>Location</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>FL-2023-001</td>
                            <td>Rhode Island Red</td>
                            <td>12 weeks</td>
                            <td>500</td>
                            <td>Barn A</td>
                            <td><span class="status-badge active">Active</span></td>
                            <td>
                                <button class="btn-icon" title="View">
                                    <span class="material-icons">visibility</span>
                                </button>
                                <button class="btn-icon" title="Edit">
                                    <span class="material-icons">edit</span>
                                </button>
                                <button class="btn-icon" title="Delete">
                                    <span class="material-icons">delete</span>
                                </button>
                            </td>
                        </tr>
                        <!-- More rows would be dynamically generated -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="btn-outline" disabled>
                    <span class="material-icons">chevron_left</span>
                </button>
                <button class="btn-outline active">1</button>
                <button class="btn-outline">2</button>
                <button class="btn-outline">3</button>
                <button class="btn-outline">
                    <span class="material-icons">chevron_right</span>
                </button>
            </div>
        </main>
    </div>

    <!-- Add Flock Modal -->
    <div class="modal" id="addFlockModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Flock</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="flockForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="flockBreed">Breed Type</label>
                            <select id="flockBreed" class="form-control" required>
                                <option value="">Select Breed</option>
                                <option value="rhode-island-red">Rhode Island Red</option>
                                <option value="leghorn">Leghorn</option>
                                <option value="plymouth-rock">Plymouth Rock</option>
                                <option value="sussex">Sussex</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="flockQuantity">Quantity</label>
                            <input type="number" id="flockQuantity" class="form-control" min="1" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="flockSource">Source</label>
                            <input type="text" id="flockSource" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="flockAge">Age (weeks)</label>
                            <input type="number" id="flockAge" class="form-control" min="0" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="flockLocation">Housing Location</label>
                            <select id="flockLocation" class="form-control" required>
                                <option value="">Select Location</option>
                                <option value="barn-a">Barn A</option>
                                <option value="barn-b">Barn B</option>
                                <option value="barn-c">Barn C</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="flockDate">Arrival Date</label>
                            <input type="date" id="flockDate" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="flockNotes">Notes</label>
                        <textarea id="flockNotes" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline close-modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Flock</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/modules/inventory.js"></script>
</body>
</html>
