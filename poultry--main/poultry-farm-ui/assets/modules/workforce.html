<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoultryPro - Workforce Management</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/modules/workforce.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <!-- Same sidebar as dashboard -->
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button class="menu-toggle">
                        <span class="material-icons">menu</span>
                    </button>
                    <h1>Workforce & Task Management</h1>
                </div>
                <div class="header-right">
                    <!-- Same header right as dashboard -->
                </div>
            </header>

            <!-- Workforce Tabs -->
            <div class="workforce-tabs">
                <button class="tab-btn active" data-tab="employees">Employees</button>
                <button class="tab-btn" data-tab="tasks">Tasks</button>
                <button class="tab-btn" data-tab="attendance">Attendance</button>
                <button class="tab-btn" data-tab="payroll">Payroll</button>
            </div>

            <!-- Employees Tab Content -->
            <div class="tab-content active" id="employees">
                <div class="workforce-controls">
                    <button class="btn btn-primary" id="addEmployeeBtn">
                        <span class="material-icons btn-icon">person_add</span>
                        Add Employee
                    </button>
                    
                    <div class="search-filter">
                        <div class="search-box">
                            <span class="material-icons">search</span>
                            <input type="text" placeholder="Search employees...">
                        </div>
                        <select class="filter-select">
                            <option>All Departments</option>
                            <option>Feeding</option>
                            <option>Health</option>
                            <option>Egg Collection</option>
                            <option>Cleaning</option>
                        </select>
                    </div>
                </div>

                <!-- Employees List -->
                <div class="card">
                    <div class="card-header">
                        <h3>Employee Directory</h3>
                        <div class="card-actions">
                            <button class="btn-icon" title="Refresh">
                                <span class="material-icons">refresh</span>
                            </button>
                            <button class="btn-icon" title="Export">
                                <span class="material-icons">download</span>
                            </button>
                        </div>
                    </div>
                    <div class="employees-container">
                        <div class="employee-card">
                            <div class="employee-avatar">
                                <img src="../../assets/images/employee-1.jpg" alt="John Doe">
                            </div>
                            <div class="employee-details">
                                <h4>John Doe</h4>
                                <p class="employee-position">Feeding Supervisor</p>
                                <p class="employee-contact">
                                    <span class="material-icons">phone</span> +1234567890
                                </p>
                                <p class="employee-contact">
                                    <span class="material-icons">email</span> john@example.com
                                </p>
                            </div>
                            <div class="employee-actions">
                                <button class="btn btn-outline btn-sm">View Profile</button>
                                <button class="btn btn-primary btn-sm">Assign Task</button>
                            </div>
                        </div>
                        <!-- More employee cards would be dynamically generated -->
                    </div>
                </div>
            </div>

            <!-- Other tab contents would be here -->
        </main>
    </div>

    <!-- Add Employee Modal -->
    <div class="modal" id="addEmployeeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Employee</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="employeeForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="employeeFirstName">First Name</label>
                            <input type="text" id="employeeFirstName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="employeeLastName">Last Name</label>
                            <input type="text" id="employeeLastName" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="employeePosition">Position</label>
                            <input type="text" id="employeePosition" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="employeeDepartment">Department</label>
                            <select id="employeeDepartment" class="form-control" required>
                                <option value="">Select Department</option>
                                <option value="feeding">Feeding</option>
                                <option value="health">Health</option>
                                <option value="egg-collection">Egg Collection</option>
                                <option value="cleaning">Cleaning</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="employeePhone">Phone Number</label>
                            <input type="tel" id="employeePhone" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="employeeEmail">Email</label>
                            <input type="email" id="employeeEmail" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="employeeHireDate">Hire Date</label>
                            <input type="date" id="employeeHireDate" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="employeeSalary">Monthly Salary ($)</label>
                            <input type="number" id="employeeSalary" class="form-control" min="0" required>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline close-modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/modules/workforce.js"></script>
</body>
</html>
